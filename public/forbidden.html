<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Denied</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      text-align: center;
      background: white;
      padding: 60px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 500px;
    }
    h1 {
      color: #dc3545;
      font-size: 3rem;
      margin: 0 0 20px 0;
    }
    p {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .info {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      font-size: 0.95rem;
      color: #495057;
    }
    a {
      display: inline-block;
      padding: 12px 30px;
      background: #0078d4;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s;
    }
    a:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>403</h1>
    <h2>Access Denied</h2>
    <p>You don't have permission to access this application.</p>
    <div class="info">
      <strong>Required Roles:</strong><br>
      ADSUser or PDXUser
    </div>
    <p>Please contact your administrator to request access.</p>
    <a href="/.auth/logout">Sign Out</a>
  </div>
</body>
</html>
