name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Cleanup git extraheader
        shell: bash
        run: |
          git config --global --unset-all http.https://github.com/.extraheader || true

      # Acquire GitHub OIDC token
      - name: Get GitHub OIDC token
        id: idtoken
        uses: actions/github-script@v7
        with:
          script: |
            const core = require('@actions/core');
            const token = await core.getIDToken();
            core.setOutput('token', token);

      - name: Build And Deploy (OIDC)
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload"
          app_location: "/"
          api_location: ""              # keep disabled for now
          output_location: "dist"
          data_api_location: ""         # disable SWA DB Connections
          skip_api_build: true
          github_id_token: ${{ steps.idtoken.outputs.token }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
