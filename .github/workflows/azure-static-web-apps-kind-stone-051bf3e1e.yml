name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy_job:
    # Only deploy on pushes to main (secrets are available).
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Cleanup git extraheader
        shell: bash
        run: |
          git config --global --unset-all http.https://github.com/.extraheader || true
      
      - name: Verify deployment token is present (length only)
        shell: bash
        run: |
          if [ -z "$TOKEN" ]; then
            echo "❌ DEPLOYMENT TOKEN IS EMPTY"
            exit 1
          else
            echo "✅ DEPLOYMENT TOKEN LENGTH: ${#TOKEN}"
          fi
        env:
          TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_STONE_051BF3E1E }}

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_STONE_051BF3E1E }}
          action: "upload"
          app_location: "/"
          api_location: ""          # disable for now
          output_location: "dist"
          data_api_location: ""     # disable SWA DB Connections
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"


